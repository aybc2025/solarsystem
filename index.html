<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת השמש | Solar System PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="חקור את מערכת השמש בתלת מימד - אפליקציה חינוכית אינטראקטיבית">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/info-panel.css">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="container">
        <!-- Loading Screen -->
        <div id="loading">
            <div class="loading-content">
                <div class="sun-loader"></div>
                <h2>טוען את מערכת השמש...</h2>
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
            </div>
        </div>

        <!-- 3D Scene -->
        <canvas id="scene"></canvas>

        <!-- Control Panel -->
        <div id="controls">
            <div class="control-section">
                <h3>בקרות</h3>
                <div class="time-controls">
                    <button id="playPause" class="btn primary">⏸️ השהה</button>
                    <button id="reset" class="btn">🔄 איפוס</button>
                </div>
                <div class="speed-control">
                    <label>מהירות זמן:</label>
                    <input type="range" id="timeSpeed" min="0" max="1000" value="1">
                    <span id="speedValue">1x</span>
                </div>
            </div>

            <div class="control-section">
                <h3>תצוגה</h3>
                <div class="view-options">
                    <button id="viewOrbits" class="btn toggle active">מסלולים</button>
                    <button id="viewLabels" class="btn toggle active">תוויות</button>
                    <button id="viewRealistic" class="btn toggle">ריאליסטי</button>
                </div>
            </div>

            <div class="control-section">
                <h3>כוכבי לכת</h3>
                <div class="planet-list" id="planetList"></div>
            </div>
        </div>

        <!-- Info Panel -->
        <div id="infoPanel" class="hidden">
            <div class="info-header">
                <h2 id="planetName">שם הכוכב</h2>
                <button id="closeInfo" class="close-btn">✕</button>
            </div>
            <div class="info-content">
                <div class="planet-image">
                    <div id="planetPreview"></div>
                </div>
                <div class="planet-data">
                    <div class="data-item">
                        <span class="label">מרחק מהשמש:</span>
                        <span class="value" id="distance">-</span>
                    </div>
                    <div class="data-item">
                        <span class="label">קוטר:</span>
                        <span class="value" id="diameter">-</span>
                    </div>
                    <div class="data-item">
                        <span class="label">מסה:</span>
                        <span class="value" id="mass">-</span>
                    </div>
                    <div class="data-item">
                        <span class="label">תקופת הקפה:</span>
                        <span class="value" id="period">-</span>
                    </div>
                    <div class="data-item">
                        <span class="label">טמפרטורה:</span>
                        <span class="value" id="temperature">-</span>
                    </div>
                </div>
                <div class="planet-description">
                    <p id="planetDescription">תיאור הכוכב יופיע כאן...</p>
                </div>
            </div>
        </div>

        <!-- Navigation Help -->
        <div id="navHelp">
            <div class="help-item">🖱️ גרור לסיבוב</div>
            <div class="help-item">🎞️ גלגל לזום</div>
            <div class="help-item">🖱️ לחץ על כוכב לכת למידע</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data/planets.js"></script>
    <script src="js/data/textures.js"></script>
    <script src="js/utils/math.js"></script>
    <script src="js/core/scene.js"></script>
    <script src="js/core/camera.js"></script>
    <script src="js/core/lights.js"></script>
    <script src="js/objects/sun.js"></script>
    <script src="js/objects/planet.js"></script>
    <script src="js/objects/asteroid-belt.js"></script>
    <script src="js/controls/orbit-controls.js"></script>
    <script src="js/ui/controls.js"></script>
    <script src="js/ui/info-panel.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
