<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>סימולציית מערכת השמש תלת ממדית</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="סימולציה אינטראקטיבית תלת ממדית של מערכת השמש עם מידע מפורט על כוכבי הלכת">
    <meta name="keywords" content="מערכת השמש, כוכבי לכת, אסטרונומיה, סימולציה, 3D">
    <meta name="author" content="Solar System Simulator">
    
    <!-- PWA Support -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" as="script">
    
    <!-- CSS Files - סדר חשוב ל-z-index -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/info-panel.css">
    
    <!-- Inline Critical CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        #scene {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #ffd700;
            font-size: 18px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Canvas ראשי -->
    <canvas id="scene"></canvas>

    <!-- מסך טעינה -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div id="loadingText">טוען מערכת השמש...</div>
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressBar" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- כפתור תפריט נייד -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="פתח תפריט">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </button>

    <!-- פאנל בקרות ראשי -->
    <div class="controls-panel" id="controlsPanel">
        <div class="controls-header">
            <h3>בקרות</h3>
            <button class="close-controls" id="closeControls" aria-label="סגור תפריט">&times;</button>
        </div>
        
        <div class="controls-content">
            <!-- בקרות עיקריות -->
            <div class="control-section">
                <div class="main-controls">
                    <button class="control-btn" id="playPause">⏸️ השהה</button>
                    <button class="control-btn" id="resetView">🔄 איפוס</button>
                </div>
                
                <div class="time-control">
                    <label for="timeSpeed">מהירות זמן:</label>
                    <input type="range" id="timeSpeed" min="0" max="10" value="1" step="0.1" aria-label="מהירות זמן">
                    <span id="timeScaleValue">1.0x</span>
                </div>
            </div>
            
            <!-- אפשרויות תצוגה -->
            <div class="control-section">
                <h4>תצוגה</h4>
                <div class="view-options">
                    <label>
                        <input type="checkbox" id="showOrbits" checked aria-label="הצג מסלולים"> 
                        הצג מסלולים
                    </label>
                    <label>
                        <input type="checkbox" id="showLabels" checked aria-label="הצג תוויות"> 
                        הצג תוויות
                    </label>
                    <label>
                        <input type="checkbox" id="showAsteroids" checked aria-label="הצג אסטרואידים"> 
                        הצג אסטרואידים
                    </label>
                    <label>
                        <input type="checkbox" id="realisticMode" aria-label="מצב ריאליסטי"> 
                        מצב ריאליסטי
                    </label>
                </div>
            </div>
            
            <!-- כוכבי לכת -->
            <div class="control-section">
                <h4>כוכבי לכת</h4>
                <div class="planets-grid">
                    <button class="planet-btn" data-planet="sun" aria-label="השמש">☀️ שמש</button>
                    <button class="planet-btn" data-planet="mercury" aria-label="כוכב חמה">☿️ כוכב חמה</button>
                    <button class="planet-btn" data-planet="venus" aria-label="נוגה">♀️ נוגה</button>
                    <button class="planet-btn" data-planet="earth" aria-label="כדור הארץ">🌍 כדור הארץ</button>
                    <button class="planet-btn" data-planet="mars" aria-label="מאדים">♂️ מאדים</button>
                    <button class="planet-btn" data-planet="jupiter" aria-label="צדק">♃ צדק</button>
                    <button class="planet-btn" data-planet="saturn" aria-label="שבתאי">♄ שבתאי</button>
                    <button class="planet-btn" data-planet="uranus" aria-label="אורנוס">♅ אורנוס</button>
                    <button class="planet-btn" data-planet="neptune" aria-label="נפטון">♆ נפטון</button>
                </div>
            </div>
        </div>
    </div>

    <!-- בקרות מהירות -->
    <div id="quickControls" class="quick-controls" role="toolbar" aria-label="בקרות מהירות">
        <button class="quick-btn" id="quickPause" title="השהה/המשך (רווח)" aria-label="השהה או המשך">⏯️</button>
        <button class="quick-btn" id="quickReset" title="איפוס תצוגה (R)" aria-label="איפוס תצוגה">🔄</button>
        <button class="quick-btn" id="quickInfo" title="מידע מהיר (I)" aria-label="מידע מהיר">ℹ️</button>
    </div>

    <!-- עזרת ניווט -->
    <div class="nav-help" id="navHelp" role="complementary" aria-label="עזרת ניווט">
        <div class="help-item"><strong>עכבר:</strong> גרור לסיבוב, גלגל לזום</div>
        <div class="help-item"><strong>מגע:</strong> אצבע אחת לסיבוב, שתיים לזום</div>
        <div class="help-item"><strong>לחיצה:</strong> על כוכב לכת למידע</div>
        <div class="help-item"><strong>רווח:</strong> השהיה, <strong>R:</strong> איפוס, <strong>I:</strong> מידע</div>
    </div>

    <!-- סטטיסטיקות ביצועים -->
    <div class="performance-stats" id="performanceStats" role="complementary" aria-label="סטטיסטיקות ביצועים">
        <div class="stats-item" id="fps">FPS: --</div>
        <div class="stats-item" id="objectCount">אובייקטים: --</div>
        <div class="stats-item" id="timeScale">זמן: 1.0x</div>
    </div>

    <!-- הודעות שגיאה -->
    <div id="errorContainer" class="error-container" role="alert" aria-live="assertive"></div>

    <!-- JavaScript Libraries - סדר טעינה חשוב -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    
    <!-- Application JavaScript Files - סדר חשוב -->
<script src="js/utils/math.js"></script>
    <script src="js/data/planets-improved.js"></script>
    <script src="js/utils/math.js"></script>
    <script src="js/objects/sun.js"></script>
    <script src="js/objects/planet.js"></script>
    <script src="js/core/camera.js"></script>
    <script src="js/core/scene.js"></script>
    <script src="js/ui/info-panel.js"></script>
    <script src="js/ui/controls.js"></script>
    <script src="js/controls/orbit-controls.js"></script>
    <script src="js/main-improved.js"></script>

    <!-- Application Initialization -->
    <script>
        // הגדרות גלובליות
        let solarSystemApp = null;
        let uiControls = null;
        let infoPanel = null;

        // אתחול האפליקציה
        async function initializeApp() {
            try {
                console.log('🚀 Starting Solar System Application...');
                
                // יצירת אפליקציה ראשית
                if (typeof ImprovedSolarSystemApp !== 'undefined') {
                    solarSystemApp = new ImprovedSolarSystemApp();
                    
                    // אתחול
                    await solarSystemApp.init();
                    
                    // יצירת פאנל מידע
                    if (typeof InfoPanel !== 'undefined') {
                        infoPanel = new InfoPanel();
                        await infoPanel.init(solarSystemApp);
                        
                        // הפוך זמין גלובלית
                        window.infoPanel = infoPanel;
                    }
                    
                    // יצירת ממשק משתמש
                    if (typeof UIControls !== 'undefined') {
                        uiControls = new UIControls();
                        await uiControls.init(solarSystemApp);
                        
                        // חיבור בין הרכיבים
                        if (uiControls && infoPanel) {
                            uiControls.infoPanel = infoPanel;
                        }
                    }
                    
                    console.log('✅ Solar System Application loaded successfully!');
                    
                    // הוספת מאזין לשגיאות לא צפויות
                    window.addEventListener('error', (event) => {
                        console.error('Application error:', event.error);
                        showErrorMessage(`שגיאה באפליקציה: ${event.error.message}`);
                    });
                    
                    // הוספת מאזיני אירועים למובייל
                    setupMobileEventListeners();
                    
                } else {
                    throw new Error('ImprovedSolarSystemApp class not found');
                }
                
            } catch (error) {
                console.error('❌ Failed to initialize application:', error);
                showErrorMessage(`שגיאה באתחול: ${error.message}`);
            }
        }

        // הגדרת מאזיני אירועים למובייל
        function setupMobileEventListeners() {
            // תפריט נייד
            const mobileToggle = document.getElementById('mobileMenuToggle');
            const controlsPanel = document.getElementById('controlsPanel');
            const closeControls = document.getElementById('closeControls');
            
            if (mobileToggle && controlsPanel) {
                mobileToggle.addEventListener('click', () => {
                    const isOpen = controlsPanel.classList.contains('open');
                    
                    if (isOpen) {
                        controlsPanel.classList.remove('open');
                        mobileToggle.classList.remove('active');
                        document.body.style.overflow = '';
                    } else {
                        controlsPanel.classList.add('open');
                        mobileToggle.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    }
                });
            }
            
            if (closeControls && controlsPanel) {
                closeControls.addEventListener('click', () => {
                    controlsPanel.classList.remove('open');
                    mobileToggle.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }
            
            // סגירה בלחיצה מחוץ לתפריט
            document.addEventListener('click', (event) => {
                if (controlsPanel && controlsPanel.classList.contains('open') &&
                    !controlsPanel.contains(event.target) &&
                    !mobileToggle.contains(event.target)) {
                    controlsPanel.classList.remove('open');
                    mobileToggle.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        }

        // הצגת הודעת שגיאה
        function showErrorMessage(message) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(139, 0, 0, 0.9);
                color: white;
                padding: 30px;
                border-radius: 15px;
                border: 2px solid #ff4444;
                text-align: center;
                z-index: 3000;
                max-width: 400px;
                font-family: Arial, sans-serif;
            `;
            
            errorDiv.innerHTML = `
                <h3 style="margin: 0 0 15px 0; color: #ff6666;">⚠️ שגיאה</h3>
                <p style="margin: 0 0 20px 0; line-height: 1.5;">${message}</p>
                <button onclick="location.reload()" style="
                    background: #ff4444;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 14px;
                ">🔄 טען מחדש</button>
            `;
            
            document.body.appendChild(errorDiv);
        }

        // בדיקת תמיכה בדפדפן
        function checkBrowserSupport() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) {
                showErrorMessage('הדפדפן שלך לא תומך ב-WebGL. אנא השתמש בדפדפן מודרני יותר.');
                return false;
            }
            
            try {
                eval('const test = () => {};');
            } catch (e) {
                showErrorMessage('הדפדפן שלך לא תומך ב-ES6. אנא עדכן את הדפדפן.');
                return false;
            }
            
            return true;
        }

        // אתחול כשהעמוד נטען
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('📄 DOM Content Loaded');
            
            if (!checkBrowserSupport()) {
                return;
            }
            
            // המתנה לטעינת Three.js
            if (typeof THREE === 'undefined') {
                console.log('⏳ Waiting for Three.js to load...');
                
                let attempts = 0;
                const maxAttempts = 50;
                
                const waitForThree = () => {
                    if (typeof THREE !== 'undefined') {
                        console.log('✅ Three.js loaded');
                        initializeApp();
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(waitForThree, 100);
                    } else {
                        showErrorMessage('שגיאה בטעינת Three.js. אנא רענן את העמוד.');
                    }
                };
                
                waitForThree();
            } else {
                initializeApp();
            }
        });

        // טיפול בשינוי גודל חלון
        window.addEventListener('resize', () => {
            if (solarSystemApp && solarSystemApp.handleResize) {
                solarSystemApp.handleResize();
            }
        });

        // טיפול בשינוי orientation במובייל
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (solarSystemApp && solarSystemApp.handleResize) {
                    solarSystemApp.handleResize();
                }
            }, 100);
        });

        // מניעת התנהגות ברירת מחדל במגע
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            const allowScrollElements = ['.info-content', '.controls-content'];
            const isScrollable = allowScrollElements.some(selector => 
                e.target.closest(selector)
            );
            
            if (!isScrollable && e.touches.length === 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // קיצורי מקלדת גלובליים
        document.addEventListener('keydown', (event) => {
            if ((event.code === 'F5') || (event.ctrlKey && event.code === 'KeyR')) {
                if (solarSystemApp && solarSystemApp.isInitialized) {
                    return;
                } else {
                    event.preventDefault();
                }
            }
            
            if (event.altKey && event.code === 'KeyH') {
                event.preventDefault();
                const helpElement = document.getElementById('navHelp');
                if (helpElement) {
                    helpElement.style.display = helpElement.style.display === 'none' ? 'block' : 'none';
                }
            }
            
            if (event.altKey && event.code === 'KeyP') {
                event.preventDefault();
                const statsElement = document.getElementById('performanceStats');
                if (statsElement) {
                    statsElement.style.display = statsElement.style.display === 'none' ? 'block' : 'none';
                }
            }
        });

        // הוספת מאזיני accessibility
        document.addEventListener('focus', (event) => {
            if (event.target.matches('button, input, [tabindex]')) {
                event.target.classList.add('focus-visible');
            }
        });

        document.addEventListener('blur', (event) => {
            event.target.classList.remove('focus-visible');
        });

        // פונקציות עזר גלובליות
        window.appHelpers = {
            showPlanetInfo: (planetName) => {
                if (window.infoPanel) {
                    window.infoPanel.showPlanetInfo(planetName);
                }
            },
            
            goToPlanet: (planetName) => {
                if (solarSystemApp && solarSystemApp.selectPlanet) {
                    solarSystemApp.selectPlanet(planetName);
                }
            },
            
            setSpeed: (speed) => {
                if (solarSystemApp && solarSystemApp.setTimeScale) {
                    solarSystemApp.setTimeScale(speed);
                }
            },
            
            getStatus: () => {
                if (!solarSystemApp) return 'Application not loaded';
                
                return {
                    isLoaded: solarSystemApp.isInitialized,
                    isPaused: solarSystemApp.state.isPaused,
                    timeScale: solarSystemApp.state.timeScale,
                    selectedPlanet: solarSystemApp.state.selectedPlanet,
                    planetsCount: solarSystemApp.planets.size,
                    fps: solarSystemApp.performance.fps
                };
            }
        };

        // הדפסת הודעת ברוכים הבאים לקונסולה
        console.log(`
🌌 ברוכים הבאים לסימולציית מערכת השמש!

פקודות זמינות:
- appHelpers.showPlanetInfo('earth') - הצגת מידע על כוכב לכת
- appHelpers.goToPlanet('mars') - מעבר לכוכב לכת
- appHelpers.setSpeed(2.5) - שינוי מהירות זמן
- appHelpers.getStatus() - מידע על מצב האפליקציה

קיצורי מקלדת:
- רווח: השהיה/המשכה
- R: איפוס תצוגה  
- I: מידע מהיר
- O: הצגת מסלולים
- L: הצגת תוויות
- Escape: סגירת פאנלים

לחץ על כוכב לכת כלשהו כדי לקבל מידע עליו!
        `);
    </script>

    <!-- Service Worker לPWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
</body>
</html>
