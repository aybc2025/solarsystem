<!DOCTYPE html>

<head>

    <title>מערכת השמש | Solar System PWA</title>

    <meta name="description" content="חקור את מערכת השמש בתלת מימד - אפליקציה חינוכית אינטראקטיבית">
    <link rel="manifest" href="manifest.json">
    
    <!-- Fallback icon -->

    <link rel="stylesheet" href="styles/controls.css" onerror="console.warn('controls.css not loaded')">
    <link rel="stylesheet" href="styles/info-panel.css" onerror="console.warn('info-panel.css not loaded')">
</head>
<body>
    <div id="container">
        <!-- Loading Screen -->
        <div id="loading">
            <div class="loading-content">
                <div class="sun-loader"></div>
                <h2>טוען את מערכת השמש...</h2>
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
                <div id="loadingText">מאתחל...</div>
            </div>
        </div>

        <!-- 3D Scene -->
        <canvas id="scene"></canvas>

        <!-- Mobile Menu Toggle Button -->
        <button id="mobileMenuToggle" class="mobile-menu-toggle" aria-label="תפריט">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>

        </button>

        <!-- Control Panel -->
        <div id="controls" class="controls-panel">
            <div class="controls-header">
                <h3>בקרות</h3>
                <button id="closeControls" class="close-controls">&times;</button>
            </div>
            
            <div class="controls-content">
                <div class="control-section">
                    <div class="time-controls">
                        <button id="playPause" class="btn">⏸️ השהה</button>
                        <button id="resetView" class="btn">🔄 איפוס תצוגה</button>
                    </div>
                    
                    <div class="speed-control">
                        <label for="timeSpeed">מהירות זמן:</label>
                        <input type="range" id="timeSpeed" min="0" max="10" value="1" step="0.1">
                        <span id="timeScaleValue">1x</span>
                    </div>
                </div>
                
                <div class="control-section">
                    <div class="view-options">
                        <label><input type="checkbox" id="showOrbits" checked> הצג מסלולים</label>
                        <label><input type="checkbox" id="showLabels" checked> הצג תוויות</label>
                        <label><input type="checkbox" id="realisticMode"> מצב ריאליסטי</label>
                    </div>
                </div>
                
                <div class="control-section">
                    <h4>כוכבי לכת</h4>
                    <div class="planets-grid">
                        <button class="planet-btn" data-planet="sun">☀️ שמש</button>
                        <button class="planet-btn" data-planet="mercury">☿️ כוכב חמה</button>
                        <button class="planet-btn" data-planet="venus">♀️ נוגה</button>
                        <button class="planet-btn" data-planet="earth">🌍 כדור הארץ</button>
                        <button class="planet-btn" data-planet="mars">♂️ מאדים</button>
                        <button class="planet-btn" data-planet="jupiter">♃ צדק</button>
                        <button class="planet-btn" data-planet="saturn">♄ שבתאי</button>
                        <button class="planet-btn" data-planet="uranus">♅ אורנוס</button>
                        <button class="planet-btn" data-planet="neptune">♆ נפטון</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info Panel -->
        <div id="infoPanel" class="hidden">
            <div class="info-header">
                <h3 id="planetName">מידע על כוכב הלכת</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="info-content">
                <div id="planetPreview"></div>
                <div id="planetData"></div>
            </div>
        </div>

        <!-- Quick Controls -->
        <div id="quickControls" class="quick-controls">
            <button class="quick-btn" id="quickPause" title="השהה/המשך">⏯️</button>
            <button class="quick-btn" id="quickReset" title="איפוס תצוגה">🔄</button>
        </div>

        <!-- Navigation Help -->
        <div id="navHelp" class="nav-help">
            <div class="help-item mobile-only">📱 מגע: סובב וזום</div>
            <div class="help-item desktop-only">⌨️ רווח: השהה/המשך</div>
            <div class="help-item desktop-only">⌨️ R: איפוס תצוגה</div>
        </div>

        <!-- Performance Stats -->
        <div id="stats" class="performance-stats">
            <div>FPS: <span id="fpsCounter">60</span></div>
            <div class="desktop-only">Objects: <span id="objectCount">0</span></div>
        </div>
    </div>

    <!-- Load Three.js FIRST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Fallback OrbitControls implementation -->
    <script>
        // Custom OrbitControls fallback for when CDN fails
        window.createFallbackOrbitControls = function(camera, domElement) {
            const controls = {
                enabled: true,
                enableDamping: true,
                dampingFactor: 0.05,
                enableZoom: true,
                enableRotate: true,
                enablePan: true,
                
                // Internal state
                _spherical: new THREE.Spherical(),
                _sphericalDelta: new THREE.Spherical(),
                _scale: 1,
                _panOffset: new THREE.Vector3(),
                _zoomChanged: false,
                
                target: new THREE.Vector3(),
                
                update: function() {
                    const offset = new THREE.Vector3();
                    const quat = new THREE.Quaternion().setFromUnitVectors(camera.up, new THREE.Vector3(0, 1, 0));
                    const quatInverse = quat.clone().invert();
                    
                    const lastPosition = new THREE.Vector3();
                    const lastQuaternion = new THREE.Quaternion();
                    
                    offset.copy(camera.position).sub(this.target);
                    offset.applyQuaternion(quat);
                    
                    this._spherical.setFromVector3(offset);
                    
                    if (this.enableDamping) {
                        this._spherical.theta += this._sphericalDelta.theta * this.dampingFactor;
                        this._spherical.phi += this._sphericalDelta.phi * this.dampingFactor;
                        this._sphericalDelta.theta *= (1 - this.dampingFactor);
                        this._sphericalDelta.phi *= (1 - this.dampingFactor);
                    }
                    
                    this._spherical.radius *= this._scale;
                    this._scale = 1;
                    
                    offset.setFromSpherical(this._spherical);
                    offset.applyQuaternion(quatInverse);
                    
                    camera.position.copy(this.target).add(offset);
                    camera.lookAt(this.target);
                    
                    return this._zoomChanged;
                }
            };
            
            // Mouse and touch event handlers
            let isMouseDown = false;
            let mouseButton = null;
            let lastMouseX = 0, lastMouseY = 0;
            
            domElement.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseButton = event.button;
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
                event.preventDefault();
            });
            
            domElement.addEventListener('mousemove', (event) => {
                if (!isMouseDown || !controls.enabled) return;
                
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;
                
                if (mouseButton === 0 && controls.enableRotate) { // Left button - rotate
                    controls._sphericalDelta.theta -= 2 * Math.PI * deltaX / domElement.clientHeight;
                    controls._sphericalDelta.phi -= 2 * Math.PI * deltaY / domElement.clientHeight;
                }
                
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
                event.preventDefault();
            });
            
            domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
                mouseButton = null;
            });
            
            domElement.addEventListener('wheel', (event) => {
                if (!controls.enabled || !controls.enableZoom) return;
                
                if (event.deltaY < 0) {
                    controls._scale /= 0.95;
                } else {
                    controls._scale *= 0.95;
                }
                
                controls._zoomChanged = true;
                event.preventDefault();
            });
            
            // Touch events for mobile
            let touchStart = {};
            
            domElement.addEventListener('touchstart', (event) => {
                if (event.touches.length === 1) {
                    touchStart = {
                        x: event.touches[0].pageX,
                        y: event.touches[0].pageY
                    };
                }
                event.preventDefault();
            });
            
            domElement.addEventListener('touchmove', (event) => {
                if (!controls.enabled) return;
                
                if (event.touches.length === 1 && controls.enableRotate) {
                    const deltaX = event.touches[0].pageX - touchStart.x;
                    const deltaY = event.touches[0].pageY - touchStart.y;
                    
                    controls._sphericalDelta.theta -= 2 * Math.PI * deltaX / domElement.clientHeight;
                    controls._sphericalDelta.phi -= 2 * Math.PI * deltaY / domElement.clientHeight;
                    
                    touchStart.x = event.touches[0].pageX;
                    touchStart.y = event.touches[0].pageY;
                }
                event.preventDefault();
            });
            
            return controls;
        };
    </script>
    
    <!-- Try to load OrbitControls, fallback to custom implementation -->
    <script>
        // Try loading OrbitControls from CDN with timeout
        const orbitControlsScript = document.createElement('script');
        orbitControlsScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js';
        orbitControlsScript.onerror = function() {
            console.warn('OrbitControls CDN failed, using fallback');
            window.OrbitControlsLoaded = false;
        };
        orbitControlsScript.onload = function() {
            console.log('OrbitControls loaded from CDN');
            window.OrbitControlsLoaded = true;
        };
        document.head.appendChild(orbitControlsScript);
        
        // Timeout fallback
        setTimeout(() => {
            if (typeof THREE.OrbitControls === 'undefined') {
                console.warn('OrbitControls timeout, using fallback');
                window.OrbitControlsLoaded = false;
            }
        }, 3000);
    </script>
    
    <!-- Load only existing files, skip missing ones -->
    <script src="js/data/planets-improved.js" onerror="console.warn('planets-improved.js not loaded')"></script>
    <script src="js/utils/math.js" onerror="console.warn('math.js not loaded')"></script>
    <script src="js/objects/sun.js" onerror="console.warn('sun.js not loaded')"></script>
    <script src="js/objects/planet.js" onerror="console.warn('planet.js not loaded')"></script>
    <script src="js/ui/controls.js" onerror="console.warn('controls.js not loaded')"></script>
    <script src="js/main-improved.js" onerror="console.warn('main-improved.js not loaded')"></script>

    <script>
        // Enhanced error handling and initialization
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showError(`Error: ${event.error.message}`);
        });
        
        function showError(message) {
            console.error('Solar System Error:', message);
            
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <h3>⚠️ שגיאה באפליקציה</h3>
                <p>${message}</p>
                <button onclick="location.reload()">🔄 טען מחדש</button>
            `;
            errorDiv.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: rgba(255, 0, 0, 0.95); color: white; padding: 30px;
                border-radius: 15px; text-align: center; z-index: 2001;
                max-width: 450px; width: 90%; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            `;
            document.body.appendChild(errorDiv);
        }
        
        function updateLoadingProgress(text, percent) {
            const progressBar = document.getElementById('loadingProgress');
            const loadingText = document.getElementById('loadingText');
            
            if (progressBar) progressBar.style.width = percent + '%';
            if (loadingText) loadingText.textContent = text;
        }

        // Main initialization
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🌟 Initializing Solar System PWA...');
            
            try {
                if (!checkWebGLSupport()) {
                    showError('הדפדפן שלך לא תומך בWebGL. אנא השתמש בדפדפן מודרני יותר.');
                    return;
                }
                
                updateLoadingProgress('טוען ספריות...', 15);
                
                // Wait for Three.js to load
                await waitForLibrary('THREE', 'Three.js', 5000);
                
                // Setup OrbitControls fallback if CDN failed
                if (typeof THREE.OrbitControls === 'undefined') {
                    console.warn('OrbitControls not available, setting up fallback');
                    THREE.OrbitControls = function(camera, domElement) {
                        return window.createFallbackOrbitControls(camera, domElement);
                    };
                }
                
                updateLoadingProgress('מאתחל מערכת...', 25);
                
                // Wait for required classes with longer timeout
                await waitForClasses();
                
                // Initialize the app
                const app = new ImprovedSolarSystemApp();
                window.solarSystemApp = app;
                
                await app.init();
                
                // Initialize mobile menu
                initializeMobileMenu();
                
                // Hide loading screen
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(() => loading.style.display = 'none', 500);
                }
                
                console.log('🎉 Solar System PWA ready!');
                
            } catch (error) {
                console.error('Initialization failed:', error);
                showError('כשל באתחול האפליקציה: ' + error.message);
            }
        });
        
        // Wait for library to load
        async function waitForLibrary(globalName, displayName, timeout = 5000) {
            return new Promise((resolve, reject) => {
                if (typeof window[globalName] !== 'undefined') {
                    resolve();
                    return;
                }
                
                const startTime = Date.now();
                const checkInterval = setInterval(() => {
                    if (typeof window[globalName] !== 'undefined') {
                        clearInterval(checkInterval);
                        console.log(`✅ ${displayName} loaded`);
                        resolve();
                    } else if (Date.now() - startTime > timeout) {
                        clearInterval(checkInterval);
                        reject(new Error(`לא ניתן לטעון את ${displayName}`));
                    }
                }, 100);
            });
        }
        
        // Wait for all required classes to load - FIXED VERSION
        async function waitForClasses() {
            const requiredClasses = [
                'ImprovedSolarSystemApp'
            ];
            
            // Optional classes - don't fail if missing
            const optionalClasses = [
                'SolarSystemScene', 
                'SolarSystemSun',
                'SolarSystemPlanet',
                'UIControls'
            ];
            
            const maxWait = 15000; // Extended to 15 seconds
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWait) {
                const requiredLoaded = requiredClasses.every(className => 
                    typeof window[className] !== 'undefined'
                );
                
                if (requiredLoaded) {
                    console.log('✅ All required classes loaded');
                    
                    // Log which optional classes are available
                    optionalClasses.forEach(className => {
                        if (typeof window[className] !== 'undefined') {
                            console.log(`✅ Optional class loaded: ${className}`);
                        } else {
                            console.warn(`⚠️ Optional class missing: ${className}`);
                        }
                    });
                    
                    return true;
                }
                
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // List what's actually missing
            const missingRequired = requiredClasses.filter(className => 
                typeof window[className] === 'undefined'
            );
            
            if (missingRequired.length > 0) {
                throw new Error(`חסרות מחלקות חיוניות: ${missingRequired.join(', ')}`);
            }
            
            return true;
        }
        
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return context !== null;
            } catch (e) {
                return false;
            }
        }

        // Mobile menu functionality
        function initializeMobileMenu() {
            const mobileToggle = document.getElementById('mobileMenuToggle');
            const controlsPanel = document.getElementById('controls');
            const closeControls = document.getElementById('closeControls');
            
            if (mobileToggle && controlsPanel) {
                mobileToggle.addEventListener('click', () => {
                    controlsPanel.classList.toggle('open');
                    mobileToggle.classList.toggle('active');
                    document.body.classList.toggle('menu-open');
                });
            }
            
            if (closeControls && controlsPanel) {
                closeControls.addEventListener('click', () => {
                    controlsPanel.classList.remove('open');
                    mobileToggle.classList.remove('active');
                    document.body.classList.remove('menu-open');
                });
            }
        }

        // Service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
